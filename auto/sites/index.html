<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automanager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <link rel="shortcut icon" href="../img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/index.js"></script>
</head>

<body>

    <nav class="deep-orange darken-1">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img src="../img/icon.jpg" alt="Logo" width="50px"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Materialize CSS</a></li>
                <li><a href="badges.html">Geeklabs</a></li>
                <li><a href="collapsible.html">Moodle</a></li>
            </ul>
        </div>
    </nav>
    <a id="addauto" class="custom-floating btn-floating btn-large waves-effect waves-light red modal-trigger"href="#modal1"><i class="material-icons">add</i></a>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4 id="modal-titel">Titel</h4>
            <p id="modal-inhalt">A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <table class="responsive-table striped orange lighten-2 custom-table">
        <thead class=" orange">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Kraftstoff</th>
                <th>Farbe</th>
                <th></th>
                <th>Bauart</th>
                <th>Tank</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            
            
        </tbody>
    </table>

    
    <template>
        <tr>
            <td>{{id}}</td>
            <td>{{name}}</td>
            <td>{{kraftstoff}}</td>
            <td>
                    <div class="coloranzeige" style="background-color:{{farbe}}"></div>
            </td>
            <td>{{farbe}}</td>
            <td>{{bauart}}</td>
            <td>{{betankungen}}</td>
            <td data-id="{{id}}">
                    <i class="tanken material-icons blue-text">directions_car</i>
                    <i class="edit-modal material-icons green-text">edit</i>
                    <i class="delete material-icons red-text">delete_forever</i>
            </td>
        </tr>
    </template>
    

</body>

</html>
